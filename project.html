<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance">Balance: $<span id="balance">0.00</span></div>
        <div class="expenses">
            <h3>Expenses</h3>
            <ul id="expense-list"></ul>
        </div>
        <div class="add-expense">
            <h3>Add New Expense</h3>
            <form id="expense-form">
                <div class="form-control">
                    <button type="button" id="choose-expense-button">Choose Expense</button>
                    <input type="text" id="text" placeholder="Enter expense name" required>
                </div>
                <div class="form-control">
                    <button type="button" id="choose-category-button">Choose Category</button>
                    <input type="text" id="category" placeholder="Enter category" required>
                </div>
                <div class="form-control">
                    <button type="button" id="choose-description-button">Choose Description</button>
                    <input type="text" id="description" placeholder="Enter description">
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>
                </div>
                <button type="submit">Add Expense</button>
                <button type="submit">delete Expense</button>
            </form>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
