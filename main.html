<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
</head>
<body>
   <ul id="myList">
    <li>HELLO</li>
    <li>SHAGUN</li>
    <li>how are you?</li>
   </ul>
<script>
    const listitems=document.querySelectorAll('#myList li');
    listitems[0].style.color='green';
    listitems[1].style.color='orange';  
    listitems[2].style.color='red'; 
</script>
</body>
</html>
